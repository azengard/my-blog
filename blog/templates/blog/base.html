{% load staticfiles %}

<html>

    <head>

        <title>Blog do Carlitos</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>

    <body>

        <div  class="page-header">

			<h4>Poemas de Fernando Pessoa.</h4>

            {% if user.is_authenticated %}

                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

				<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>

				<p class="top-menu">Ol√° {{ user.username }}<small>(<a href="{% url 'logout' %}">Log out</a>)</small>

			{% else %}

				<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>

            {% endif %}

			<h1><a href="{% url 'blog.views.post_list' %}">Carlitos Blog in Django</a></h1>

        </div>

        <div class="content container">

            <div class="row">

                <div class="col-md-8">

                    {% block content %}

                    {% endblock %}

                </div>

            </div>

        </div>

    </body>

</html>
